<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Chat Room</title>
    <!-- Use Tailwind CSS for a modern and responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font for a clean look -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
        /* Custom styles for the Inter font and overall body */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Pure black background */
            color: #ffffff; /* Default white text color for everything */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }

        /* --- Custom Dark Blue Shades --- */
        .custom-bg-darkblue-primary {
            background-color: #0A0A10; /* Very dark blue, almost black */
        }
        .custom-border-darkblue {
            border-color: #121218; /* A shade darker, for subtle distinction */
        }
        .custom-button-darkblue {
            background-color: #1A1A22;
        }
        .custom-button-darkblue:hover {
            background-color: #2c3e50;
        }
        .custom-focus-ring-blue {
            --tw-ring-color: #2c3e50;
        }

        /* --- Star Animation Styles --- */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 3s infinite ease-in-out alternate,
                       floatAround 65s infinite linear;
        }

        @keyframes twinkle {
            0% { opacity: 0; transform: scale(0.5); }
            5% { opacity: 1; transform: scale(1); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }

        @keyframes floatAround {
            0% { transform: translate(0, 0); }
            25% { transform: translate(calc(var(--rand-x-1) * 1vw), calc(var(--rand-y-1) * 1vh)); }
            50% { transform: translate(calc(var(--rand-x-2) * 1vw), calc(var(--rand-y-2) * 1vh)); }
            75% { transform: translate(calc(var(--rand-x-3) * 1vw), calc(var(--rand-y-3) * 1vh)); }
            100% { transform: translate(0, 0); }
        }

        /* --- Message bubbles (custom styles for this app) --- */
        .message-bubble {
            max-width: 75%;
            padding: 0.75rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .self-message {
            background-color: #2c3e50;
            color: #e0e0e0;
            border-bottom-right-radius: 0;
        }

        .other-message {
            background-color: #1A1A22;
            color: #ffffff;
            border-bottom-left-radius: 0;
        }

        .error-message {
            color: #ef4444; /* red-500 */
        }
    </style>
</head>
<body class="text-white">

    <!-- Starfield container -->
    <div class="stars" id="star-container"></div>

    <!-- Main Chat Container -->
    <div class="w-full max-w-2xl custom-bg-darkblue-primary rounded-2xl shadow-xl flex flex-col h-[80vh] border custom-border-darkblue z-10">

        <!-- Chat Header -->
        <div class="p-5 border-b custom-border-darkblue rounded-t-2xl custom-bg-darkblue-primary">
            <h1 class="text-2xl font-bold text-center text-white">Galactic Chat Room</h1>
            <p id="user-info-display" class="mt-2 text-sm text-center text-gray-400 truncate"></p>
        </div>

        <!-- Messages Area -->
        <div id="messages" class="flex-1 p-5 overflow-y-auto space-y-4">
            <!-- Messages will be injected here by JavaScript -->
        </div>

        <!-- Username Input Form -->
        <div id="username-form" class="p-4 border-t custom-border-darkblue flex items-center gap-2">
            <input type="text" id="username-input" placeholder="Enter your name..." class="flex-1 p-3 rounded-xl border custom-border-darkblue custom-bg-darkblue-primary focus:outline-none focus:ring-2 custom-focus-ring-blue transition-all">
            <button id="set-username-button" class="custom-button-darkblue hover:custom-button-darkblue text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition-all duration-200 ease-in-out">
                Start Chatting
            </button>
        </div>

        <!-- Message Input Area (hidden initially) -->
        <div id="message-input-area" class="p-4 border-t custom-border-darkblue items-center gap-2 hidden">
            <input type="text" id="message-input" placeholder="Type your message..." class="flex-1 p-3 rounded-xl border custom-border-darkblue custom-bg-darkblue-primary focus:outline-none focus:ring-2 custom-focus-ring-blue transition-all">
            <button id="send-button" class="custom-button-darkblue hover:custom-button-darkblue text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition-all duration-200 ease-in-out">
                Send
            </button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import necessary Firebase services from CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =========================================================================
        // IMPORTANT: PASTE YOUR FIREBASE CONFIGURATION HERE
        // =========================================================================
        // This version is designed to work as a standalone file,
        // so you MUST paste your Firebase configuration here.
        // Go to your Firebase project, find "Project settings", and copy the config object.
        const firebaseConfig = {
            apiKey: "AIzaSyBweoTakP4apMzLFuMKvm_kYTne2abkkP4",
            authDomain: "ayow-9ce76.firebaseapp.com",
            projectId: "ayow-9ce76",
            storageBucket: "ayow-9ce76.firebasestorage.app",
            messagingSenderId: "302128797384",
            appId: "1:302128797384:web:402a477d846786ea6cb7fd",
            measurementId: "G-K9DJ5BFVT6"
        };
        
        // This is a placeholder for your unique chat app ID.
        // You can change it if you want, just make sure it's consistent.
        const appId = "galactic-chat-room";

        // --- App Initialization and Authentication ---
        let app, db, auth;
        
        let userId = null;
        let username = 'Anonymous';

        // --- UI Element References ---
        const messagesContainer = document.getElementById('messages');
        const usernameInput = document.getElementById('username-input');
        const setUsernameButton = document.getElementById('set-username-button');
        const usernameForm = document.getElementById('username-form');
        const messageInputArea = document.getElementById('message-input-area');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const userInfoDisplay = document.getElementById('user-info-display');

        // Function to start the chat after username is set
        async function initializeChat() {
            try {
                // Initialize Firebase services only after a valid config is provided
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Sign in anonymously to authenticate with Firestore
                const userCredential = await signInAnonymously(auth);
                userId = userCredential.user.uid;
                userInfoDisplay.textContent = `You are chatting as: ${username}`;
                
                // Show the message input and hide the username form
                usernameForm.classList.add('hidden');
                messageInputArea.classList.remove('hidden');

                // Set up the real-time listener for messages
                const chatRoomPath = `artifacts/${appId}/public/data/chat_room`;
                const q = query(collection(db, chatRoomPath), orderBy('timestamp'));

                const unsubscribe = onSnapshot(q, (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === "added") {
                            const message = change.doc.data();
                            displayMessage(message);
                        }
                    });
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                });

                // Attach event listeners for the chat inputs after the UI is visible
                sendButton.addEventListener('click', sendMessage);
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        sendMessage();
                    }
                });

            } catch (error) {
                console.error("Firebase initialization or authentication failed:", error);
                // More helpful error message for the specific issue
                userInfoDisplay.textContent = 'ERROR: Firebase initialization failed. Please check your Project Settings in the Firebase Console, especially the "Authentication" and "Web App" sections.';
                userInfoDisplay.classList.add('error-message');
            }
        }

        // --- Message Display Function ---
        function displayMessage(message) {
            const isSelf = message.userId === userId;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${isSelf ? 'justify-end' : 'justify-start'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = `message-bubble ${isSelf ? 'self-message' : 'other-message'}`;
            
            const senderSpan = document.createElement('span');
            senderSpan.className = `block text-xs font-semibold ${isSelf ? 'text-gray-300' : 'text-gray-400'}`;
            senderSpan.textContent = isSelf ? `${message.username || 'Anonymous'} (You)` : `${message.username || 'Anonymous'}`;
            
            const textP = document.createElement('p');
            textP.className = 'mt-1 text-sm break-words';
            textP.textContent = message.text;

            contentDiv.appendChild(senderSpan);
            contentDiv.appendChild(textP);
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
        }

        // --- Message Sending Function ---
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (text === "" || !userId) {
                return;
            }

            const messageData = {
                text: text,
                userId: userId,
                username: username,
                timestamp: Date.now()
            };

            try {
                // The correct Firestore collection path for a public chat room
                await addDoc(collection(db, `artifacts/${appId}/public/data/chat_room`), messageData);
                messageInput.value = "";
            } catch (error) {
                console.error("Error sending message: ", error);
            }
        }
        
        // --- Starfield Generation ---
        const numberOfStars = 80;
        const starContainer = document.getElementById('star-container');

        function createStars() {
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.setProperty('--rand-x-1', (Math.random() * 100 - 50).toFixed(0));
                star.style.setProperty('--rand-y-1', (Math.random() * 100 - 50).toFixed(0));
                star.style.setProperty('--rand-x-2', (Math.random() * 100 - 50).toFixed(0));
                star.style.setProperty('--rand-y-2', (Math.random() * 100 - 50).toFixed(0));
                star.style.setProperty('--rand-x-3', (Math.random() * 100 - 50).toFixed(0));
                star.style.setProperty('--rand-y-3', (Math.random() * 100 - 50).toFixed(0));
                star.style.animationDelay = `${Math.random() * 0.5}s`;
                star.style.animationDuration = `${Math.random() * 20 + 50}s`;
                starContainer.appendChild(star);
            }
        }

        // --- Event Listeners for UI interaction ---
        setUsernameButton.addEventListener('click', () => {
            const newUsername = usernameInput.value.trim();
            if (newUsername !== "") {
                username = newUsername;
                initializeChat();
            }
        });

        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                setUsernameButton.click();
            }
        });

        window.addEventListener('load', () => {
            createStars();
        });
    </script>
</body>
</html>
