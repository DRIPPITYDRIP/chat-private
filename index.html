<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Chat Room</title>
    <!-- Use Tailwind CSS for a modern and responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font for a clean look -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main Chat Container -->
    <div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-2xl shadow-xl flex flex-col h-[80vh]">

        <!-- Chat Header -->
        <div class="p-5 border-b border-gray-200 dark:border-gray-700 rounded-t-2xl bg-gray-50 dark:bg-gray-700">
            <h1 class="text-2xl font-bold text-center">Open Chat Room</h1>
            <p id="user-info-display" class="mt-2 text-sm text-center text-gray-500 dark:text-gray-400 truncate"></p>
        </div>

        <!-- Messages Area -->
        <div id="messages" class="flex-1 p-5 overflow-y-auto space-y-4">
            <!-- Messages will be injected here by JavaScript -->
        </div>

        <!-- Username Input Form -->
        <div id="username-form" class="p-4 border-t border-gray-200 dark:border-gray-700 flex items-center gap-2">
            <input type="text" id="username-input" placeholder="Enter your name..." class="flex-1 p-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            <button id="set-username-button" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition-all duration-200 ease-in-out">
                Start Chatting
            </button>
        </div>

        <!-- Message Input Area (hidden initially) -->
        <div id="message-input-area" class="p-4 border-t border-gray-200 dark:border-gray-700 items-center gap-2 hidden">
            <input type="text" id="message-input" placeholder="Type your message..." class="flex-1 p-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            <button id="send-button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition-all duration-200 ease-in-out">
                Send
            </button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import necessary Firebase services from CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the Canvas environment for Firestore
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- App Initialization and Authentication ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let userId = null;
        let username = 'Anonymous';

        // --- UI Element References ---
        const messagesContainer = document.getElementById('messages');
        const usernameInput = document.getElementById('username-input');
        const setUsernameButton = document.getElementById('set-username-button');
        const usernameForm = document.getElementById('username-form');
        const messageInputArea = document.getElementById('message-input-area');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const userInfoDisplay = document.getElementById('user-info-display');

        // Function to start the chat after username is set
        async function initializeChat() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                userId = auth.currentUser.uid;
                userInfoDisplay.textContent = `You are chatting as: ${username}`;
                
                // Show the message input and hide the username form
                usernameForm.classList.add('hidden');
                messageInputArea.classList.remove('hidden');

                // Set up the real-time listener for messages
                const chatRoomPath = `artifacts/${appId}/public/data/chat_room`;
                const q = query(collection(db, chatRoomPath), orderBy('timestamp'));

                const unsubscribe = onSnapshot(q, (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === "added") {
                            const message = change.doc.data();
                            displayMessage(message);
                        }
                    });
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                });

                // Attach event listeners for the chat inputs after the UI is visible
                sendButton.addEventListener('click', sendMessage);
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        sendMessage();
                    }
                });

            } catch (error) {
                console.error("Firebase authentication failed:", error);
                userInfoDisplay.textContent = 'Authentication failed. Please try again.';
            }
        }

        // --- Message Display Function ---
        function displayMessage(message) {
            const isSelf = message.userId === userId;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${isSelf ? 'justify-end' : 'justify-start'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = `max-w-[75%] p-3 rounded-xl shadow-md ${isSelf ? 'bg-blue-600 text-white rounded-br-none' : 'bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-bl-none'}`;
            
            const senderSpan = document.createElement('span');
            senderSpan.className = `block text-xs font-semibold ${isSelf ? 'text-blue-100' : 'text-gray-600 dark:text-gray-400'}`;
            senderSpan.textContent = isSelf ? `${username} (You)` : `${message.username || 'Anonymous'}`;
            
            const textP = document.createElement('p');
            textP.className = 'mt-1 text-sm break-words';
            textP.textContent = message.text;

            contentDiv.appendChild(senderSpan);
            contentDiv.appendChild(textP);
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
        }

        // --- Message Sending Function ---
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (text === "" || !userId) {
                return;
            }

            const messageData = {
                text: text,
                userId: userId,
                username: username,
                timestamp: Date.now()
            };

            try {
                await addDoc(collection(db, `artifacts/${appId}/public/data/chat_room`), messageData);
                messageInput.value = "";
            } catch (error) {
                console.error("Error sending message: ", error);
            }
        }

        // --- Event Listeners for UI interaction ---
        // These listeners are now placed outside the initializeChat function
        setUsernameButton.addEventListener('click', () => {
            const newUsername = usernameInput.value.trim();
            if (newUsername !== "") {
                username = newUsername;
                initializeChat();
            }
        });

        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                setUsernameButton.click();
            }
        });

    </script>
</body>
</html>
